<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Hello, world!</title>
    {% block style %}
    {% endblock %}
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded my-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10"
                aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center " id="navbarsExample10">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <img src="{{user.profile_image_url}}" alt="{{user.screen_name}}">
                        <a class="navbar-text">Hello {{user.name}} ðŸ˜Š</a>
                    </li>
                    <a href="/home"><li class="nav-link">Home</li></a>
                    <li class=" nav-item dropdown">

                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Delete Tweet</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown10">
                            <a class="dropdown-item" href="/delAll">Delete All Tweets</a>
                            <!-- <a class="dropdown-item" href="/delX">Delete X Tweets</a> -->
                        </div>
                    </li>
                    <a href="/logout"><li class="nav-link">Logout</li></a>
                </ul>
            </div>
        </nav>

        <main role=" main mt-2">
            <div class="jumbotron">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </div>
    {% block script %}
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
